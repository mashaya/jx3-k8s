apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        mashaya/jx3-k8s: true
        mashaya/sbhg: true
        mashaya/testproject: true
        mashaya/testqwer: true
        mashaya/ttestt: true
        mashaya/ttteesst: true
    plank: {}
    pod_namespace: jx
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: true
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        mashaya/jx3-k8s: merge
        mashaya/sbhg: merge
        mashaya/testproject: merge
        mashaya/testqwer: merge
        mashaya/ttestt: merge
        mashaya/ttteesst: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - mashaya/jx3-k8s
        - mashaya/sbhg
        - mashaya/testproject
        - mashaya/testqwer
        - mashaya/ttestt
        - mashaya/ttteesst
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - mashaya/jx3-k8s
        - mashaya/sbhg
        - mashaya/testproject
        - mashaya/testqwer
        - mashaya/ttestt
        - mashaya/ttteesst
      target_url: http://dashboard-jx.prod.jx.nile-global.cloud
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
